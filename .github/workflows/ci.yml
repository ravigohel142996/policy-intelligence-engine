name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          python tests/test_components.py
      
      - name: Validate example rules
        run: |
          python -c "from src.policy_engine import RuleEngine; RuleEngine('examples/credit_risk_rules.json')"
          python -c "from src.policy_engine import RuleEngine; RuleEngine('examples/healthcare_triage_rules.json')"
      
      - name: Test Streamlit app import
        run: |
          python -c "import sys; sys.path.insert(0, 'src'); from ui.app import main; print('UI module loads successfully')"
