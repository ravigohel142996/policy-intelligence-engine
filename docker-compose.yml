version: '3.8'

services:
  policy-intelligence-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: policy-intelligence-engine
    ports:
      - "8501:8501"
    volumes:
      - ./examples:/app/examples:ro
      - ./config:/app/config:ro
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  outputs:
    driver: local

networks:
  default:
    name: policy-intelligence-network
